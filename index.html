    <body>

        <div class="w-50 mx-auto shadow-lg p-5 my-5">
            <h1>CRUD System</h1>
            <label for=""> Product Name</label>
            <input type="text" id="productname" class="form-control mb-3">
            <label for=""> Product Category</label>
            <input type="text" id="productcategory" class="form-control mb-3">
            <label for=""> Product Price</label>
            <input type="number" id="productprice" class="form-control mb-3">
            <label for="">Product Description</label>
            <textarea name="" id="productdescription" cols="30" rows="10" class="form-control mb-3"></textarea>
            <button id="addbtn" onclick="createProduct()" class="btn btn-outline-info">add product</button>
            <button  class="btn btn-outline-info" onclick="clr()">clear</button>
       
        </div>
        <input type="text" onkeyup="search()" id="searchInput" placeholder="Search" class="form-control w-50 mx-auto my-5">

<table class="table container text-center table-striped">
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>

</table>
